spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:postgresql://shogun-postgis/shogun?currentSchema=shogun
  flyway:
    schemas: shogun, public
    defaultSchema: shogun
  messages:
    basename: org/springframework/security/messages, de/terrestris/shogun/lib/messages
  mail:
    host: ${MAIL_HOST}
    port: 587
    protocol: smtp
    username: noreply
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 8000
  graphql:
    graphiql:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /

support:
  email: noreply@terrestris.de

management:
  endpoints:
    web:
      exposure:
        include: "*"
