server:
  port: 8082
  forward-headers-strategy: framework
  servlet:
    context-path: /shogun-proxy

shogun-proxy:
  whitelist:
  - localhost
  - localhost:8080
  - ows.terrestris.de

keycloak:
  auth-server-url: http://localhost:8000/auth
  realm: SpringBootKeycloak
  resource: shogun-app
  public-client: true
  principal-attribute: preferred_username

## TODO: use auth! / Token!
keycloakauth:
  username: admin
  password: shogun
  master-realm: master
  admin-client: admin-cli
