server:
  port: 8080
  # this flag is needed to properly redirect to https:
  forward-headers-strategy: framework
  servlet:
    context-path: /
  error:
    whitelabel:
      enabled: true
    include-stacktrace: never

spring:
  main:
    banner-mode: off
  jpa:
    # Show SQL statements
    show-sql: true
    open-in-view: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      jdbc:
        lob:
          non_contextual_creation: true
      ddl-auto: none
    properties:
      jakarta:
        persistence:
          sharedCache:
            # Only entities with @Cacheable annotation will use L2 cache
            mode: ENABLE_SELECTIVE
      org:
        hibernate:
          # See https://docs.jboss.org/hibernate/orm/current/userguide/html_single/Hibernate_User_Guide.html#envers-configuration
          envers:
            default_schema: shogun_rev
            audit_table_suffix: _rev
            global_with_modified_flag: true
      hibernate:
        id:
          db_structure_naming_strategy: single
        jakarta:
          cache:
            provider: org.ehcache.jsr107.EhcacheCachingProvider
            uri: ehcache.xml
        format_sql: true
        # Generate statistics to check if L2/query cache is actually being used
        generate_statistics: true
        cache:
          # Enable L2 cache
          use_second_level_cache: true
          # Enable query cache
          use_query_cache: true
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        integration:
          envers:
            # Set this to false to disable auditing entity changes
            enabled: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration
    defaultSchema: shogun
  datasource:
    platform: postgres
    url: jdbc:postgresql://shogun-postgis/shogun?currentSchema=shogun
    username: shogun
    password: shogun
  session:
    store-type: none
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${KEYCLOAK_HOST:shogun-keycloak}/auth/realms/SHOGun
          jwk-set-uri: http://shogun-keycloak:8080/auth/realms/SHOGun/protocol/openid-connect/certs
  graphql:
    schema:
      locations: classpath*:graphql/**/

springdoc:
  show-actuator: false
  swagger-ui:
    docExpansion: none

keycloak:
  enabled: true
  server-url: https://${KEYCLOAK_HOST:shogun-keycloak}/auth
  username: admin
  password: shogun
  master-realm: master
  admin-client-id: admin-cli
  realm: SHOGun
  client-id: shogun-boot
  principal-attribute: preferred_username
  disableHostnameVerification: true
  internal-server-url: "shogun-keycloak:8080"
  extract-roles-from-resource: true
  extract-roles-from-realm: false

controller:
  applications:
    enabled: true
  auth:
    enabled: true
  cache:
    enabled: true
  files:
    enabled: true
  groups:
    enabled: true
  imagefiles:
    enabled: true
  info:
    enabled: true
  layers:
    enabled: true
  users:
    enabled: true
  resource:
    enabled: true
  roles:
    enabled: true

upload:
  file:
    supportedContentTypes:
      - application/json
      - application/pdf
      - application/xml
      - application/zip
      - text/comma-separated-values
      - text/plain
      - text/xml
  image:
    thumbnailSize: 100
    supportedContentTypes:
      - image/bmp
      - image/gif
      - image/jpeg
      - image/png
      - image/svg+xml
      - image/tiff
  basePath: /data
  maxSize: 500M
